<div class="row" *ngIf="results">
  <div class="col-6">
    <button nbButton (click)="nextResults()" *ngIf="results.remainingCount > 0" i18n>
      Next
    </button>
  </div>
  <div class="col-6 text-right">
    <b><span i18n>Total: </span> {{ results.totalResults }} </b> |
    {{ results.remainingCount }} <span i18n>Remaining</span>
  </div>
</div>
