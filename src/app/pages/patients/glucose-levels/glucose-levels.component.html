<div class="row">
  <div class="col-lg-6 mt-5">
    <nb-card>
      <nb-card-header>
        <h4 i18n>Blood glucose levels history</h4>
      </nb-card-header>
      <nb-card-body>
        <div echarts [options]="options" class="echart"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6 mt-5">
    <nb-card>
      <nb-card-header i18n>Blood Glucose records</nb-card-header>
      <nb-card-body>
        <ng2-smart-table class="order-table"
                         [settings]="settings"
                         [source]="source">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
