<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        <h4 i18n>Blood glucose levels history</h4>
      </nb-card-header>
      <div echarts [options]="options" class="echart"></div>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <h4 i18n>Blood Glucose records</h4>
          </div>
          <div class="flex-shrink-1">
            <button nbButton status="primary" (click)="openDialogForm()">
              <nb-icon class="icon" icon="plus" pack="eva"></nb-icon>
              <span>Add</span>
            </button>
          </div>
        </div>
      </nb-card-header>
      <app-observations-table [observations]="results?.results" (onEdited)="nextObservations()"></app-observations-table>
      <nb-card-footer>
        <app-pagination-footer
          [results]="results"
          (nextClicked)="nextObservations($event)"
          (backClicked)="nextObservations($event)"
          (firstClicked)="nextObservations()">
        </app-pagination-footer>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
