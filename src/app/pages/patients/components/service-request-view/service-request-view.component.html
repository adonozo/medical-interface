<div class="row">
  <div class="col-auto pr-0 mb-3 action">
    <div class="icon-container">
      <div class="icon status-warning">
        <i class="icon fas fa-vial"></i>
      </div>
    </div>
  </div>
  <div class="col mb-2">
    <div class="row">
      <div class="col-auto">
        <div class="row mb-1" *ngFor="let dayWhen of serviceRequestView.dayWhen">
          <div class="col">
            <b>{{ dayStringFromCode(dayWhen.day) }}:</b>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mb-1" *ngFor="let dayWhen of serviceRequestView.dayWhen">
          <span>{{ whenArrayToString(dayWhen.when) }}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <span>{{ serviceRequestView.duration }}</span>
      </div>
      <div class="col-12 mt-2">
        <i><span i18n>Note for patient:</span> {{ serviceRequestView.patientInstruction }}</i>
      </div>
    </div>
  </div>
</div>
