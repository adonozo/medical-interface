<nb-card>
  <nb-card-header>
    <h4 i18n>Care Plans</h4>
  </nb-card-header>
  <app-care-plans-table [carePlans]="paginatedCarePlans.results" *ngIf="paginatedCarePlans"></app-care-plans-table>
  <nb-card-footer>
    <app-pagination-footer
      [results]="paginatedCarePlans"
      (nextClicked)="getCarePlans($event)"
      (backClicked)="getCarePlans($event)"
      (firstClicked)="getCarePlans()">
    </app-pagination-footer>
  </nb-card-footer>
</nb-card>
