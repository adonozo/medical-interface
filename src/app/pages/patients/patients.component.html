<nb-card>
  <nb-card-header>
    <h2>
      <nb-icon class="icon" [icon]="'people-outline'" pack="eva"></nb-icon>
      <ng-container i18n>Patients</ng-container>
    </h2>
  </nb-card-header>
  <ng2-smart-table class="order-table"
                   [settings]="settings"
                   [source]="source"
                   (userRowSelect)="onRowSelected($event)"
                   (custom)="onCustomPatients($event)">
  </ng2-smart-table>
</nb-card>


<div class="row mt-2">
  <div class="col-12 col-sm-6 col-md-4">
    <nb-card>
      <div class="cursor-pointer action">
        <div class="icon-container">
          <div class="icon status-success">
            <nb-icon class="icon" [icon]="'person-add-outline'" pack="eva"></nb-icon>
          </div>
        </div>

        <div class="details">
          <div class="title h6" i18n>New Patient</div>
        </div>
      </div>
    </nb-card>
  </div>
</div>
