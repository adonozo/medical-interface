<nb-card>
  <nb-card-header>
    <h2>
      <nb-icon [ngClass]="'icon'" [icon]="'people-outline'" pack="eva"></nb-icon>
      <ng-container i18n>Patients</ng-container>
    </h2>
  </nb-card-header>
  <ng2-smart-table class="order-table"
                   [settings]="settings"
                   [source]="source"
                   (userRowSelect)="onRowSelected($event)"
                   (custom)="onCustomPatients($event)">
  </ng2-smart-table>
</nb-card>

<router-outlet></router-outlet>
